<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de tarot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/fool.jpg" type="image/png"/>
    <meta name="description" content="Cartas de tarot para probar tu suerte."/>
    <meta name="keywords" content="cartas, tarot, imagenes, descripciones, amor, suerte, azar, aleatorio, random."/>
</head>
<body>

    <main>

    <section class="section first-screen" id="firstScreen">

        <div>
            <h1>
                QuerÃ©s conocer tu destino? <br>Ingresa tu nombre y mira lo que las cartas tienen para vosðŸ”®
            </h1>
        </div>

        <div class="input-group">

            <div class="form">

                <form action="#" id="form" class="formulario">
                    <label for="player1"></label>
                    <input type="text" id="player1" placeholder="Name" class="input" required>
                    </label>
                    <br><br>
                    <button class="btn btn-dark send">Enviar</button>
                    </form>

            </div>
        </div>
    
    </section>

    <section class="section gif display-none" id="animacion">
        <img src="images/tarot.gif" class="img" alt="tarot gif">
        <div class="results">
            <p>Cargando tus resultados...</p>
        </div>
    </section>

    <section class="section cartas display-none" id="carrousel">
        <div class="container">
            <div class="row cards-tarot">
            <div class="col">
                <div class="card">
                    <div id="lectura" class="carousel carousel-dark slide" data-bs-ride="carousel">

                        <div class="carousel-inner" id="cards-inner">
                        </div>
                        
                        <button class="carousel-control-prev" type="button" data-bs-target="#lectura" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#lectura" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        </div>

                <div class="btn-continuar">
                    <button class="btn btn-dark" id="btnContinuar" data-bs-toggle="modal" data-bs-target="#resultadosModal">Continuar</button>
                    </div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </section>


    <div class="modal fade" id="resultadosModal" tabindex="-1" aria-labelledby="resultadosModalLabel" aria-hidden="true" class="display-none">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body d-grid gap-2">
            <button id="volverAJugar" class="volverAJugar">Volver a jugar</button>
            </div>
        </div>
        </div>
    </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/cards.js"></script>
<script src="js/main.js"></script>
</body>
</html>
